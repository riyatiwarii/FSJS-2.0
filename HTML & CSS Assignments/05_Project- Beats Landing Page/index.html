<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav>
            <div class="logo">
                <img src="/Photos/beatsLogo.png" alt="logo">
            </div>
            <ul class="navlist">
                <li class="list-item">Home</li>
                <li class="list-item">Specs</li>
                <li class="list-item">Case</li>
                <li class="list-item">Products</li>
                <button class="btn shop-btn">Shop</button>
            </ul>      
        </nav>
    </header>
    <main>
        <!-- Main Image & Content -->
        <div class="main-section">
            <div class="main-img">
                <img src="/Photos/mainImage.png" alt="main-image">
            </div>
            <div class="main-content">
                <img src="/Photos/onEar.png" alt="on ear image" class="on-ear-img">
                <h1>Beats 3</h1>
                <h2>Overview</h2>
                <p>Enjoy award-winning Beats sound with wireless listening freedom and a sleek, steamlined design with comfortable padded earphones, delivering first-rate playback.</p>
                <button class="main-cart-btn btn">
                    <img src="/Icons/shoppingBag.png" alt="shopping bag">
                    Add to Bag
                    <strong>N399K</strong>
                </button>
            </div>
        </div>
    </main>
    <!-- Logos-Wrapper -->
    <div class="logos-container">
        <div class="logos-section">
            <img src="./Photos/appleLogo.png" alt="apple logo">
            <img src="/Photos/spotifyLogo.png" alt="spotify logo">
            <img src="/Photos/amazonLogo.png" alt="amazon logo">
            <img src="/Photos/youtubeLogo.png" alt="youtube logo">
        </div>
    </div>
</body>
</html>
